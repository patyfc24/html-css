<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outro exemplo de pseudo classes </title>
    <style>

        body {
            font: 1em arial;
        }
       a {
    font-weight: bold;
    text-decoration: nome;
    color: red;
}

        a:visited { 
            color: darkred;
        }
        a:hover {
            text-decoration: underline;
        }
        .especial:hover {
            color: white;
            background-color: black;
            text-decoration: none;
        }
        .especial::before {
            content:'>>';
            font-weight: lighter;
        }
        .especial::after {
            content:'<<';
            font-weight: lighter;
        }
    </style>
</head>
<body>
    <h1>Personalizando um link</h1>
    <p>
        Para aprender HTML e CSS, acesse o 
        <a href="https://gustavoguanabara.github.io">GitHub do Guanabara</a>
    </p>
    <p>
        Se quiser conhecer mais sobre os padroes, visite site do 
        <a href="https://www.w3c.br">Escritorio do w3c no Brasil</a>
    </p>
    <p>
        Para acompanhar os cursos, acesse o
        <a href="https://www.youtube.com/cursoemvideo" class="especial">Canal do CursoemVideo</a>
    </p>
</body>
</html>
