<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Tabela de Vendas</title>

<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
  }

  table {
    border-collapse: collapse;
    width: 700px;
  }

  caption {
    font-size: 1.4em;
    font-weight: bold;
    padding: 10px;
  }

  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: center;
  }

  thead {
    background: #ddd;
  }

  tbody th {
    text-align: left;
  }
  #contanier{
overflow-x: auto; 
 }
</style>
</head>

<body>

<div id="contanier">
    <table>
      <caption>Tabela responsiva</caption>
    
      <thead>
        <tr>
          <th>Mês</th>
          <th>Produto A</th>
          <th>Produto B</th>
          <th>Produto C</th>
        </tr>
      </thead>
    
      <tbody>
        <tr><th>Janeiro</th><td>10</td><td>5</td><td>8</td></tr>
        <tr><th>Fevereiro</th><td>7</td><td>6</td><td>4</td></tr>
        <tr><th>Março</th><td>12</td><td>9</td><td>11</td></tr>
        <tr><th>Abril</th><td>8</td><td>10</td><td>6</td></tr>
        <tr><th>Maio</th><td>15</td><td>12</td><td>9</td></tr>
        <tr><th>Junho</th><td>9</td><td>7</td><td>5</td></tr>
        <tr><th>Julho</th><td>14</td><td>11</td><td>13</td></tr>
        <tr><th>Agosto</th><td>10</td><td>8</td><td>7</td></tr>
        <tr><th>Setembro</th><td>13</td><td>9</td><td>10</td></tr>
        <tr><th>Outubro</th><td>16</td><td>14</td><td>12</td></tr>
        <tr><th>Novembro</th><td>18</td><td>15</td><td>14</td></tr>
        <tr><th>Dezembro</th><td>20</td><td>18</td><td>17</td></tr>
      </tbody>
    </table>
</div>

</body>
</html>
