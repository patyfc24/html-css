<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tabela de População do Brasil</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 500px;
      border-collapse: collapse;
      position: relative;
    }
    caption {
        font-size: 1.8em;
        font-weight: bold;
        padding: 10px;
        background-color: darksalmon scop="col";
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
    }

    thead, tfoot {
      background-color: darkgray;
      color: white;
    }

    thead > tr > th {
    position: sticky;
    top: 0;
          background-color: darkgray;

    }
    tbody > tr:nth-child(odd) { /*2n-1*/
        background-color: rgba(156, 233, 207, 0.438);
    }
tbody > tr:nth-child(even) {/*2n*/
    background-color: rgba(230, 187, 81, 0.616);
}
    td.num {
      text-align: right;
    }
  </style>
</head>
<body>

<h1>População dos Estados Brasileiros</h1>

<table>
    <caption>população das Unidades Federativas </caption>
  <thead>
    <tr>
      <th scop="col">Estado</th>
      <th scop="col" style="width: 50px;">População</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td>São Paulo</td>
      <td class="num">44.420.459</td>
    </tr>
    <tr>
      <td>Minas Gerais</td>
      <td class="num">20.538.718</td>
    </tr>
    <tr>
      <td>Rio de Janeiro</td>
      <td class="num">16.054.524</td>
    </tr>
    <tr>
      <td>Bahia</td>
      <td class="num">14.136.417</td>
    </tr>
    <tr>
      <td>Paraná</td>
      <td class="num">11.443.208</td>
    </tr>
    <tr>
      <td>Rio Grande do Sul</td>
      <td class="num">10.880.506</td>
    </tr>
    <tr>
      <td>Pernambuco</td>
      <td class="num">9.058.155</td>
    </tr>
    <tr>
      <td>Ceará</td>
      <td class="num">8.794.957</td>
    </tr>
  </tbody>

  <tfoot>
    <tr>
      <th scop="row">Total (parcial)</th>
      <th class="num">134.326.944</th>
    </tr>
  </tfoot>
</table>

</body>
</html>
