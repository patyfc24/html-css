<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
h1{
    background-color:aliceblue ;
    height: 300px;
    width: 300px;
    /* simplificado bord:10px solid color*/
    border-width: 10px;
    border-style: solid;
    border-color: brown;
/* padding 10px*/
    padding-top: 10px;
    padding-right: 10px;
padding-bottom: 10px;
padding-left: 10px;
margin: 20px auto 40px auto;

outline: 5px darksalmon;
}

a {
    border-width: 10px;
border-style: solid;
border-color: red;
}
    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>Parágrafos também são tipode de Box level,mais os <a href="">links são exemplos de caixa inline-level</a> Vamos ver como isso tudo funciona.
    </p>
</body>
</html>
