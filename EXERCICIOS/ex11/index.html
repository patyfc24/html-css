<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica </h1>
<p>Tente abrir esse site em vários dispositivos diferente ou simplesmente aument e diminua o tamanho do seu anvegador </p>
<picture>
    <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
<img src="imagens/foto-g.png" alt="imagem flexível">
</picture>
<h1>Reproduzindo áudio</h1>
<p>Vamos aprender a reproduzir áudio em HTML5</p>
<audio preload="metadata" autoplay controls>
<source src="midia/Truck Driving in Parking Structure.mp3" type="audio/mpeg">
</audio><!--falto dowload-->

</body>
</html>
