<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio</title>

  <style>
    body { font-family: Arial, Helvetica, sans-serif; }

    table { border-collapse: collapse; }

    th, td {
      border: 1px solid red;
      padding: 10px;
    }

    thead th { text-align: center; }

    .area { text-align: center; font-weight: bold; }
    .disc { text-align: left; }
    .num  { text-align: center; }

    .media-label { text-align: left; font-weight: bold; }
  </style>
</head>

<body>
<table>
  <thead>
    <tr>
      <th rowspan="2">Área</th>
      <th rowspan="2">Disciplinas</th>
      <th colspan="2">Notas</th>
      <th rowspan="2">Média</th>
    </tr>
    <tr>
      <th>Nota 1</th>
      <th>Nota 2</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <th class="area" rowspan="4">Exatas</th>
      <td class="disc">Matemática</td>
      <td class="num">0.0</td>
      <td class="num">0.0</td>
      <td class="num">0.0</td>
    </tr>

    <tr>
      <td class="disc">Física</td>
      <td class="num">0.0</td>
      <td class="num">0.0</td>
      <td class="num">0.0</td>
    </tr>

    <tr>
      <td class="disc">Química</td>
      <td class="num">0.0</td>
      <td class="num">0.0</td>
      <td class="num">0.0</td>
    </tr>

    <tr>
      <td class="disc">Biologia</td>
      <td class="num">0.0</td>
      <td class="num">0.0</td>
      <td class="num">0.0</td>
    </tr>

    <tr>
      <th class="media-label" colspan="4">Média de Exatas</th>
      <td class="num">0.0</td>
    </tr>

    <tr>
      <th class="area" rowspan="2">Humanas</th>
      <td class="disc">História</td>
      <td class="num">0.0</td>
      <td class="num">0.0</td>
      <td class="num">0.0</td>
    </tr>

    <tr>
      <td class="disc">Geografia</td>
      <td class="num">0.0</td>
      <td class="num">0.0</td>
      <td class="num">0.0</td>
    </tr>

    <tr>
      <th class="media-label" colspan="4">Média de Humanas</th>
      <td class="num">0.0</td>
    </tr>
  </tbody>
</table>
</body>
</html>
