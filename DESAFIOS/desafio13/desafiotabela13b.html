<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 300px;
        }
        td {
            border: 1px solid red;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>

    <table border="1" style="border-collapse: collapse; text-align:center; width:400px;">
    <tr>
        
        <td colspan="5">A</td>
      



    </tr>

    <tr>
        <td rowspan="4">C</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>
        <td rowspan="3">B</td>
               

    </tr>

    <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
    </tr>

    <tr>
        <td>J</td>
        <td>L</td>
        <td>M</td>
    </tr>

    <tr>
       
        <td colspan="5">N</td>
       
    </tr>
</table>

</body>
</html>
